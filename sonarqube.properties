# ==========================================
# SonarQube Project Configuration
# For CPTM8 Go Microservices
# ==========================================

# Project identification
sonar.projectKey=ASMM8-SAST
sonar.projectName=ASMM8 SAST
sonar.projectVersion=0.1

# Source configuration
sonar.sources=.
sonar.exclusions=\
  **/*_test.go,\
  **/vendor/**,\
  **/*.pb.go,\
  **/mocks/**,\
  **/testdata/**,\
  **/generated/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  **/vendor/**,\
  **/testdata/**

# Coverage report (generated by go test)
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Links (optional but useful in SonarQube UI)
sonar.links.homepage=https://github.com/deifzar/asmm8
sonar.links.ci=https://jenkins-node-cptm8net.spaincentral.cloudapp.azure.com
sonar.links.scm=https://github.com/deifzar/asmm8